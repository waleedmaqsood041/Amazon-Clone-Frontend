<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="nav-address border">
                <p class="nav-p1">Deliver to</p>
                <div class="nav-loc-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="nav-p2">Pakistan</p>
                </div>
            </div>
            
            <div class="nav-search">
                <select class="search-select">
                    <option value="">All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="nav-lang border">
                <div class="flag-icon">
                    <img width="25" height="28" src="https://img.icons8.com/color/48/usa.png" alt="usa"/>
                </div>
                <select class="lang-select">
                    <option >EN - Enlgish</option>
                    <option >ES - Español </option>
                    <option >AR - العربية </option>
                    <option >DE - Deutsch</option>
                    <option >PT - Português</option>
                </select>
            </div>

            <div class="nav-signin border">
                <p><span>Hello, sign in</span></p>
                <p class="nav-weight">Account & Lists</p>
            </div>

            <div class="nav-return border">
                <p><span>Returns</span></p>
                <p class="nav-weight">& Orders</p>
            </div>

            <div class="nav-cart nav-weight border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </nav>
        
        <div class="panel">
            <div class="panel-all">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panel-opt">
                <p>Today's Deals</p>
                <p>Customer Service</p>
                <p>Registry</p>
                <p>Gift Cards</p>
                <p>Sell</p>
            </div>
        </div>
    </header>
</body>
</html>
